<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Law Topics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .topic {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .topic:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }
        p {
            color: rgba(255, 255, 255, 0.9);
        }
        .about-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .about-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Public Assistance Tool</h1>
        
        <div class="topics-grid">
            <a href="licap.html" class="topic">
                <h2>License</h2>
                <p>For Information about License</p>
            </a>
            <a href="mvap.html" class="topic">
                <h2>Motor Vehicle</h2>
                <p>For Information about MV Renewal</p>
            </a>
            <a href="appre.html" class="topic">
                <h2>Apprehension</h2>
                <p>For list of Fines and Penalty</p>
            </a>
        </div>
        
        <a href="about_us.html" class="about-link">About Us</a>
    </div>
</body>
</html>
